<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="order__summary__container">
      <img
        class="order__summary__image"
        alt="Image of a girl dancing to music"
        src="./images/illustration-hero.svg" />
      <div class="order__summary__description">
        <h4 class="order__summary__title">Order Summary</h4>
        <p class="order__summary__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="order__summary__plan__container">
        <img
          src="./images/icon-music.svg"
          alt="Music Symbol"
          class="media__symbol" />
        <div class="plan__type__container">
          <p class="plan__type">Annual Plan</p>
          <p class="plan__cost">$59.99/year</p>
        </div>
        <a href="#" class="change__plan__link">Change</a>
      </div>
      <div class="order__summary__navigation">
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">FuglyuckDEV</a>.
    </div>
  </body>
</html>
